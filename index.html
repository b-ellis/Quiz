<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phish Quiz</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<start class="start">
	<img class ="logo" src="http://tickets.phish.com/images/phish/phish-logo.png">
		<p> Test your knowledge about the band Phish. <br>Click "Start" to begin </p>
		<button class="start-button">Start</button>
	</start>
	<question id= "question">
		<h3></h3>
		<div class= "correct"></div>
		<div class= "answers">
			<ul>
			</ul>
		</div>
		<div>
			<button class= "next">Next Question</button>
		</div>
	</question>
	<div class = "end">
		<h3> You scored a <h2 class=score> </h2> </h3>
		<h3> Click New Game to play again</h3>
		<button class= "newGame">New Game</button>
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
